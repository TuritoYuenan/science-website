{{ define "head" }}
{{ $css := resources.Get "styles/page-term.css" | resources.Minify }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">
{{ end }}

{{ define "main" }}
<header style="--color: var(--ctp-mocha-{{ page.Params.Color }})">
	<h1>{{ .Title }}</h1>
	<p>{{ .Description }}</p>
</header>

<article>{{ .Content }}</article>

{{ range .Pages }}
<h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
{{ end }}
{{ end }}
